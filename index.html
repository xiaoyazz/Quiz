<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Quiz App | Xiaoya Zou</title>
  </head>
  <body>
    <!-- Header/Nav bar starts -->
    <section id="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Quiz App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/"
                  >Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- Header/Nav Ends -->

    <!-- Quiz Starts -->
    <section id="quiz-container" class="quiz-container">
      <!-- Score Starts -->
      <div class="info">Score:0</div>
      <!-- Score Ends -->
      <div class="quiz-content">
        <form>
          <fieldset class="form-group">
            <legend class="mt-4">Question</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="optionsRadios1"
                value="option1"
                checked=""
              />
              <label class="form-check-label" for="optionsRadios1">
                Option one is this and thatâ€”be sure to include why it's great
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="optionsRadios2"
                value="option2"
              />
              <label class="form-check-label" for="optionsRadios2">
                Option two can be something else and selecting it will deselect
                option one
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="optionsRadios3"
                value="option3"
              />
              <label class="form-check-label" for="optionsRadios3">
                Option three is disabled
              </label>
            </div>
          </fieldset>
          <div class="btn-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary">Exit</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Quiz Ends -->

    <!-- Footer Starts -->
    <section id="footer" class="footer">
      &copy; Copyright 2022, Xiaoya Zou
    </section>
    <script type="text/script" src="js/script.js"></script>
  </body>
</html>
