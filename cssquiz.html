<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <title>CSS Quizzes</title>
  </head>
  <body>
    <!-- Breadcrumbs -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">CSS Quizzes</li>
    </ol>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Quiz Starts -->
    <section id="quiz-container" class="quiz-container">
      <!-- Score Starts -->
      <!-- <div class="info">Score:0</div> -->
      <!-- Score Ends -->
      <div class="quiz-content">
        <form>
          <fieldset class="form-group">
            <!-- Question -->
            <legend class="mt-4" id="question"></legend>

            <!-- Choice 1 -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="a"
                value=""
                checked=""
              />
              <label
                class="form-check-label choice-text"
                for="a"
                id="labelA"
              ></label>
            </div>

            <!-- Choice 2 -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="b"
                value="option2"
              />
              <label
                class="form-check-label choice-text"
                for="b"
                id="labelB"
              ></label>
            </div>

            <!-- Choice 3 -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="c"
                value="option3"
              />
              <label
                class="form-check-label choice-text"
                for="c"
                id="labelC"
              ></label>
            </div>

            <!-- Choice 4 -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="optionsRadios"
                id="d"
                value="option4"
              />
              <label
                class="form-check-label choice-text"
                for="d"
                id="labelD"
              ></label>
            </div>
          </fieldset>
          <div class="btn-row">
            <button type="button" class="btn btn-primary" id="checkAnswer">
              Check
            </button>
            <button type="submit" class="btn btn-warning">Nextâ†’</button>
            <a href="index.html" type="button" class="btn btn-danger">Exit</a>
          </div>
        </form>
      </div>
    </section>
    <!-- Quiz Ends -->
    <!-- Footer Starts -->
    <section id="footer" class="footer">
      <p>ðŸ“œ Design & build by Xiaoya Zou</p>
      <p>&copy; All rights reserved</p>
    </section>
    <script src="cssquiz.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
